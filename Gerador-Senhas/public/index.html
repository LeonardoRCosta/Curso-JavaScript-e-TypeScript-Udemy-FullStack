<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <script src="./assets/js/bundle.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>
      <div class="senha-gerada">Selecione as opções</div>

      Quantidade de caracteres <input type="number" min="1" max="50" value="20" class="qtd-caracteres"/><br />
      Adicionar maiúsculas <input type="checkbox" class="chck-maiusculas" /><br />
      Adicionar minúsculas <input type="checkbox" class="chck-minusculas" /><br />
      Adicionar números <input type="checkbox" class="chck-numeros" /><br />
      Adicionar símbolos <input type="checkbox" class="chck-simbolos" /><br />
      <button class="btn-gerar">Gerar Senha</button>
    </section>
  </body>
</html>
